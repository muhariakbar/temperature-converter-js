<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <div class="row">
            <div>
                <label for="celsius">Celsius:</label>
                <input type="number" id="celsius" placeholder="C" oninput="convertFromCelsius()" />
            </div>
            <div>
                <label for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" placeholder="F" oninput="convertFromFahrenheit()" />
            </div>
            <div>
                <label for="kelvin">Kelvin:</label>
                <input type="number" id="kelvin" placeholder="K" oninput="convertFromKelvin()" />
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
